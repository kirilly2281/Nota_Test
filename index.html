  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>UX/UI Training Platform</title>
      <style>
        :root {
          color-scheme: light;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body.modal-open {
          overflow: hidden;
        }

        .name-modal-overlay {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: rgba(10, 10, 15, 0.45);
          backdrop-filter: blur(6px);
          opacity: 0;
          visibility: hidden;
          transition: opacity 220ms ease, visibility 220ms ease;
          z-index: 1000;
          padding: 24px;
        }

        .name-modal-overlay.is-visible {
          opacity: 1;
          visibility: visible;
        }

        .name-modal-card {
          width: min(480px, 100%);
          background: #fff;
          border-radius: 20px;
          box-shadow: 0 30px 60px rgba(15, 23, 42, 0.2);
          padding: 28px;
          transform: translateY(10px) scale(0.98);
          opacity: 0;
          transition: transform 220ms ease, opacity 220ms ease;
        }

        .name-modal-overlay.is-visible .name-modal-card {
          transform: translateY(0) scale(1);
          opacity: 1;
        }

        .name-modal-title {
          margin: 0 0 8px;
          font-size: 22px;
          font-weight: 700;
        }

        .name-modal-subtitle {
          margin: 0 0 20px;
          color: #475467;
          line-height: 1.45;
          font-size: 14px;
        }

        .name-modal-field {
          display: flex;
          flex-direction: column;
          gap: 8px;
          margin-bottom: 16px;
        }

        .name-modal-field label {
          font-size: 13px;
          color: #1d2939;
          font-weight: 600;
        }

        .name-modal-field input {
          padding: 12px 14px;
          border-radius: 10px;
          border: 1px solid #d0d5dd;
          font-size: 15px;
          transition: border-color 160ms ease, box-shadow 160ms ease;
        }

        .name-modal-field input:focus {
          outline: none;
          border-color: #4f46e5;
          box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .name-modal-error {
          min-height: 18px;
          font-size: 12px;
          color: #d92d20;
        }

        .name-modal-actions {
          display: flex;
          gap: 12px;
          justify-content: flex-end;
          margin-top: 8px;
        }

        .name-modal-actions button {
          padding: 10px 16px;
          border-radius: 10px;
          border: none;
          font-weight: 600;
          cursor: pointer;
          font-size: 14px;
        }

        .name-modal-actions .secondary {
          background: #f2f4f7;
          color: #1d2939;
        }

        .name-modal-actions .primary {
          background: #4f46e5;
          color: #fff;
        }

        .name-modal-actions button:disabled,
        .name-modal-field input:disabled {
          opacity: 0.6;
          cursor: not-allowed;
        }
      </style>
    </head>

    <body>

      <div id="root"></div>
      <script type="module" src="./assets/app.js"></script>
    </body>
  </html>
