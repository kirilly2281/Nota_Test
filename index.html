
  <!DOCTYPE html>

    <body>
      <div id="root"></div>
      <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://txmvkbixfzlsumvmzoyn.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4bXZrYml4Znpsc3Vtdm16b3luIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMTA4ODMsImV4cCI6MjA4MjU4Njg4M30.hFW0Ndbs7STWlA294xe3lQqJ4Lj2mxFGGuQP-ncbnDY";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function login(email) {
    const { error } = await supabase.auth.signInWithOtp({
  email,
  options: {
    emailRedirectTo: window.location.href
  }
});
    if (error) alert(error.message);
    else alert("Проверь почту — отправил ссылку для входа.");
  }

  async function getUser() {
    const { data } = await supabase.auth.getUser();
    return data.user;
  }

  const root = document.getElementById("app") || document.body;
  const user = await getUser();

  if (!user) {
    root.innerHTML = `
      <div style="max-width:420px;margin:60px auto">
        <h2>Login</h2>
        <input id="email" placeholder="you@company.com" />
        <button id="login">Send magic link</button>
      </div>`;
    document.getElementById("login").onclick =
      () => login(document.getElementById("email").value.trim());
  } else {
    root.innerHTML = `
      <div style="max-width:420px;margin:60px auto">
        const { data: { user } } = await supabase.auth.getUser();

await supabase.from("profiles").upsert(
  { id: user.id, name: user.email },
  { onConflict: "id" }
);

const { data: profile, error } = await supabase
  .from("profiles")
  .select("id, name, role")
  .eq("id", user.id)
  .single();

if (error) {
  root.innerHTML = `<pre>${error.message}</pre>`;
} else {
  root.innerHTML = `
    <div style="max-width:520px;margin:60px auto">
      <h2>Logged in</h2>
      <p>${profile.name}</p>
      <p><b>Role:</b> ${profile.role}</p>
    </div>
  `;
}
        <p>${user.email}</p>
      </div>`;
  }
</script>
    </body>
