      <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://txmvkbixfzlsumvmzoyn.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4bXZrYml4Znpsc3Vtdm16b3luIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMTA4ODMsImV4cCI6MjA4MjU4Njg4M30.hFW0Ndbs7STWlA294xe3lQqJ4Lj2mxFGGuQP-ncbnDY";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function login(email) {
    const { error } = await supabase.auth.signInWithOtp({
  email,
  options: {
    emailRedirectTo: window.location.href
  }
});

  async function getUser() {
    const { data } = await supabase.auth.getUser();
    return data.user;
  }

  const root = document.getElementById("app") || document.body;
  const user = await getUser();

  if (!user) {
    root.innerHTML = `
      <div style="max-width:420px;margin:60px auto">
        <h2>Login</h2>
        <input id="email" placeholder="you@company.com" />
        <button id="login">Send magic link</button>
      </div>`;
    document.getElementById("login").onclick =
      () => login(document.getElementById("email").value.trim());
  } else {
    root.innerHTML = `
      <div style="max-width:420px;margin:60px auto">
        const { data: { user } } = await supabase.auth.getUser();

await supabase.from("profiles").upsert(
  { id: user.id, name: user.email },
  { onConflict: "id" }
);

const { data: profile, error } = await supabase
  .from("profiles")
  .select("id, name, role")
  .eq("id", user.id)
  .single();

if (error) {
  root.innerHTML = `<pre>${error.message}</pre>`;
} else {
  root.innerHTML = `
    // 1) загрузить задания из базы
const { data: tasks, error: tasksError } = await supabase
  .from("tasks")
  .select("id, title, description, materials_url, sort_order")
  .order("sort_order", { ascending: true });

if (tasksError) {
  root.innerHTML = `<pre>Tasks load error: ${tasksError.message}</pre>`;
} else {
  // 2) отрисовать список
  root.innerHTML = `

        ${(tasks || []).map(t => `
          <div style="border:1px solid #ddd;padding:14px;border-radius:12px;margin:12px 0">

            <div style="opacity:.85;margin:6px 0">${t.description ?? ""}</div>
            ${t.materials_url ? `<a href="${t.materials_url}" target="_blank">Materials</a>` : ""}

        `).join("")}

  `;

  // logout

    await supabase.auth.signOut();
    location.reload();

  document.querySelectorAll(".submit").forEach(btn => {

      const taskId = btn.getAttribute("data-task");
      alert("Submit for task #" + taskId + " (следующим шагом добавим форму сдачи)");
    });
  });
}
}
        <p>${user.email}</p>

</script>
